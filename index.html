---
layout: default
---

<div class="home">

<!-- Begin MailChimp Signup Form -->
<h4>Get fresh blog posts delivered straight to your inbox</h4>
<div id="mc_embed_signup">
<form action="//cjwfuller.us11.list-manage.com/subscribe/post?u=2b250a0e5d8fc2dbbf1637bda&amp;id=3be453b1ca" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
    <div id="mc_embed_signup_scroll">
    <div class="mc-field-group">
	<input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="Email address">
    </div>
    <div style="position: absolute; left: -5000px;"><input type="text" name="b_2b250a0e5d8fc2dbbf1637bda_3be453b1ca" tabindex="-1" value=""></div>
    <div class="clear">
        <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
    </div>
    </div>

    <div id="mce-responses" class="clear" style="margin-bottom: 30px; margin-top: 10px;">
        <div class="response" id="mce-error-response" style="display:none"></div>
        <div class="response" id="mce-success-response" style="display:none"></div>
    </div>
</form>
</div>
<script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
<!--End mc_embed_signup-->

  <h1>Posts</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

</div>
